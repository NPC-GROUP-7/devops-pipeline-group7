name: Build and Test

on:
  pull_request:
    branches:
      - develop
      - main
  push:
    branches:
      - develop
      - main
      - 'feature/*'
      - 'bugfix/*'
      - 'release/*'

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run linters
        run: npm run lint
        continue-on-error: false

      - name: Run tests
        run: npm test

      - name: Ensure artifact directories exist
        run: |
          mkdir -p test-results coverage reports

      - name: Upload test results (JUnit)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            ./test-results
            ./coverage
            ./reports
          if-no-files-found: ignore
